name: Build .NET application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore RESTCountriesConsole\RESTCountriesConsole\RESTCountriesConsole.csproj
      
    - name: Build
      run: dotnet build RESTCountriesConsole\RESTCountriesConsole\RESTCountriesConsole.csproj --no-restore
